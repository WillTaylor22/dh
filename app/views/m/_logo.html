<header data-role="header">
  <%= link_to image_tag('logo.png', class: 'header-logo'), m_dashboard_path, data: {role: 'none'}, class: 'header-logo-wrap' %>
  <% if current_user %>
    <a href="#user" data-icon="user" data-iconpos="notext" class="ui-btn-right"></a>
  <% end %>
</header>
<% if notice %><p class="notice"><%= notice %></p><% end %>
<% if alert %><p class="alert"><%= alert %></p><% end %>
