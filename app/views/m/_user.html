<div data-role="page" id="user">
  <header data-role="header">
    <h1>Logged in as <%= current_user.full_name if current_user %></h1>
    <a href="#home" data-icon="home" data-iconpos="notext"></a>
    <% if user_signed_in? %>
      <a href="#user" data-icon="user" data-iconpos="notext" class="ui-btn-right"></a>
    <% end %>
  </header>

  <div data-role="content">
    <ul data-role="listview">
      <li><%= link_to "Log Out", destroy_user_session_path(mobile: true), method: :delete, data: {ajax: "false"} %></li>
      <li><%= link_to "View My Profile", m_dashboard_path(anchor: 'profile') %></li>
    </ul>
  </div>
</div>
