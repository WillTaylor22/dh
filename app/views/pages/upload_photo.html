<h3>Upload photo</h3>

<%= form_for(resource, as: resource_name, url: registration_path(resource_name), html: { method: :put, multipart: true }) do |f| %>

  <%= f.label :photo, "Upload photo:" %>
  <%= f.file_field :photo %>
  <%= f.submit "Save", class: 'btn btn-default green-button' %>

<% end %>
